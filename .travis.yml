sudo: false
language: rust
rust:
- stable
- beta
- nightly
env:
  global:
  - CRATE_NAME=committed
  matrix:
  - TARGET=x86_64-unknown-linux-gnu
matrix:
  include:
  - env: RUSTFMT
    rust: 1.35.0  # `stable`: Locking down for consistent behavior
    install:
    - rustup component add rustfmt
    script:
    - cargo fmt -- --check
  - env: RUSTFLAGS="-D warnings"
    rust: 1.35.0  # `stable`: Locking down for consistent behavior
    install:
    script:
    - cargo check --tests
  - env: CLIPPY
    rust: 1.35.0  # `stable`: Locking down for consistent behavior
    install:
    - rustup component add clippy
    script:
    - cargo clippy --all-features
  - env: BENCH
    rust: nightly
    script:
    - cargo bench

install:
- rustc -Vv
- cargo -V
- export PATH=$HOME/.cargo/bin:$PATH

script:
- cargo check --verbose
- cargo test  --verbose
- git log --graph --oneline
- echo "TRAVIS_PULL_REQUEST_SHA=$TRAVIS_PULL_REQUEST_SHA"
- echo "TRAVIS_COMMIT_RANGE=$TRAVIS_COMMIT_RANGE"
- echo "TRAVIS_PULL_REQUEST_BRANCH=$TRAVIS_PULL_REQUEST_BRANCH"
# The extra verbosity is to help verify the example we're giving works and doesn't need to be copied
- if [ -n "$TRAVIS_PULL_REQUEST_SHA" ]; then cargo run -- $TRAVIS_COMMIT_RANGE --no-merge-commit -vvvv; fi

before_deploy:
- cargo rustc --target $TARGET --release --bin $CRATE_NAME -- -C lto
- sh ci/tarball.sh
deploy:
  provider: releases
  file_glob: true
  file: "$CRATE_NAME-$TRAVIS_TAG-$TARGET.*"
  on:
    condition: "$TRAVIS_RUST_VERSION = stable"
    tags: true
  skip_cleanup: true
  token:
    secure: 

branches:
  only:
  # Release tags
  - "/^v\\d+\\.\\d+\\.\\d+.*$/"
  - master

# Need to cache the whole `.cargo` directory to keep .crates.toml for
# cargo-update to work
cache:
  directories:
# But don't cache the cargo registry
  - "/home/travis/.cargo"
before_cache:
- rm -rf $HOME/.cargo/registry
# Travis can't cache files that are not readable by "others"
- chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
